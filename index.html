<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MK CALCULATOR</title>
</head>
<body>
    <header>
        <div class="nav">
           <div class="logoNtext">
            <img  class="logo" src="./images/math-svgrepo-com.svg" alt="">
            <script type="module" defer src="./src/controler.js"></script>
            <h1 class="pri__text">MK</h1>
           </div>
        </div>
    </header>
    <main class="main">
        <div class="frame">
            <div class="screen">
                <div class="output">
                    <p>656565+345</p>
                    <h2 class="output_text">966666666666666666666666666666896</h2>
                </div>
            </div>
            <div class="numpad__sides">
                <div class="numpad__wrap">
                    <div class="numpad">
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        
                    </div>
                    <div class="numpad">
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        
                    </div>
                    <div class="numpad">
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        
                    </div>
                    <div class="numpad">
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        <button class="btn">+</button>
                        
                    </div>
                    
                </div>
                <div class="numpad__wrap">
                    <div class="numpad">
                        <button class="btn op" value="%">%</button>
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="1">1</button>
                        <button class="btn" value=".">.</button>
                        
                    </div>
                    <div class="numpad">
                        <button class="btn op" value="รท">รท</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="0">0</button>
                        
                    </div>
                    <div class="numpad">
                        <button class="btn op" value="*">*</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="=">=</button>
                        
                    </div>
                    <div class="numpad">
                        <button class="btn op" value="X">X</button>
                        <button class="btn op" value="-">-</button>
                        <button class="btn" value="C">C</button>
                        <button class="btn op sp" value="+">+</button>
                       
                        
                    </div>
                </div>
            </div>
           
        </div>
    </main>
    <footer></footer>
</body>
</html>
